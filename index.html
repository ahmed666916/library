<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Library</title>
</head>
<body>

      <h1>My Book Library</h1>


  <button id="newBookBtn">+ New Book</button>

  <!-- Book Form Modal -->
<dialog id="bookDialog">
  <form id="bookForm">
    <h3>Add a New Book</h3>
    <label>Title: <input type="text" id="title" required></label><br><br>
    <label>Author: <input type="text" id="author" required></label><br><br>
    <label>Pages: <input type="number" id="pages" required></label><br><br>
    <label>Price: <input type="number" id="price" required></label><br><br>
    <label>Read: 
      <select id="read">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label><br><br>
    <button type="submit">Add Book</button>
    <button type="button" id="closeDialog">Cancel</button>
  </form>
</dialog>

<!-- Where books will appear -->
<div id="bookContainer" class="book-container"></div>

    <script src="js/script.js"></script>
    
</body>
</html>
